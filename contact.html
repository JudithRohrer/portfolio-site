  <div class="content-contactpage">
    <h1>Let's get in contact!</h1>
    <form method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email:</label>
      <input type="email" id="contact-email" required>

      <label class="standard-label" for="contact-tel">Telephone:</label>
      <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

      <label class="standard-label" for="user-message">Message:</label>
      <textarea id="user-message" maxlength="240" required></textarea>

      <input type="submit" value="Send message">
    </form><br>


    <div class="address-details">
      Judith Rohrer <br>

      Germany <br>
      <br>
      Tel: <a href="tel:+49000000000">+49 123 4567890</a> <br>

      <a href="mailto:email">email</a> <br>
